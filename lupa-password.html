<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Document</title>
</head>
<body>
  
  <section class="flex ">
    <div class="h-screen w-1/5 bg-cover bg-[url('asset/img/lupaPassword.png')] hidden md:block">
        
    </div>

    <div class="flex-1 flex flex-col items-center justify-center gap-4">
      <div class="w-4/5">  
        <img src="asset/img/Logo.png" alt="" class="logo">
      </div>

      <div class="w-4/5 flex-col gap-4 flex">
        <h1 class="text-xl text-[#8E6447] font-semibold">Fill out the form correctly</h1>
        <p class="font-normal text-gray-600">We will send new password to your email</p>
      </div>
      
      <form class="flex flex-col w-4/5 gap-4">

        <label class="flex flex-col" for="email">
          <div class="font-semibold">Email</div>
          <div class="flex items-center border border-slate-300">
            <i data-feather="mail" class="w-5 ml-4"></i>
            <input class="h-9 flex-1 px-3 rounded outline-none" type="email" name="email" id="email" placeholder="Enter Your Email">
          </div>
        </label>

        <div>
          <button class="w-full bg-[#FF8906] h-10 mt-4 rounded" type="submit">Submit</button>
        </div>

        
      </form>
      
    </div>
  </section>

  <script>
    feather.replace();
  </script>
</body>
</html>
