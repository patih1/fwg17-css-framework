<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  
  <section class="flex ">
    <div class="h-screen w-1/5 bg-cover bg-[url('asset/img/lupaPassword.png')]">
        
    </div>

    <div class="flex-1 flex flex-col items-center justify-center gap-4">
      <div class="w-4/5">  
        <img src="asset/img/Logo.png" alt="" class="logo">
      </div>

      <div class="w-4/5 flex-col gap-4 flex">
        <h1 class="text-xl text-[#8E6447] font-semibold">Fill out the form correctly</h1>
        <p class="font-normal text-gray-600">We will send new password to your email</p>
      </div>
      
      <form class="flex flex-col w-4/5 gap-4">

        <div class="flex flex-col">
          <label class="font-semibold" for="email">Email</label>
          <input class="h-9 border px-5 rounded" type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>

        <div>
          <button class="w-full bg-[#FF8906] h-10 mt-4 rounded" type="submit">Submit</button>
        </div>

        
      </form>
      
    </div>
  </section>

</body>
</html>
