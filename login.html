<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Document</title>

<body>
  
  <section class="flex ">
    <div class="h-screen w-1/5 bg-cover bg-[url('asset/img/Login.png')] hidden md:block">
        
    </div>

    <div class="flex-1 flex flex-col items-center justify-center gap-4">
      <div class="w-4/5">  
        <img src="asset/img/Logo.png" alt="" class="logo">
      </div>

      <div class="w-4/5">
        <h1 class="text-xl text-[#8E6447] font-semibold">Register</h1>
        <p class="font-normal text-gray-600">Fill out the form correctly</p>
      </div>

      <p class="text-red-500 w-4/5 bg-slate-200 hidden" id="failed">Wrong Email or Password</p>
      <p class="text-green-500 w-4/5 bg-slate-200 hidden" id="success">success</p>
      
      <form class="flex flex-col w-4/5 gap-4" id="form">

        <label class="flex flex-col" for="email">
          <div class="font-semibold">Email</div>
          <div class="flex items-center border border-slate-300">
            <i data-feather="mail" class="w-5 ml-4"></i>
            <input class="h-9 flex-1 px-3 rounded outline-none" type="email" name="email" id="email" placeholder="Enter Your Email">
          </div>
        </label>
        
        <label class="flex flex-col" for="password">
          <div class="font-semibold">Password</div>
          <div class="flex items-center border border-slate-300">
            <i data-feather="key" class="w-5 ml-4"></i>
            <input class="h-9 flex-1 px-3 rounded outline-none" type="password" name="password" id="password" placeholder="Enter Your Password">
          </div>
        </label>

        <div class="w-full flex justify-end">
          <a href="lupa-password.html" class="text-[#FF8906]">Lupa Password?</a>
        </div>

        <div>
          <button class="w-full bg-[#FF8906] h-10 mt-4 rounded" type="submit"><a href="index.html">Log In</a></button>
        </div>

        
      </form>

      <div class="w-4/5">
        <div class="w-full items-center justify-center flex flex-col">
          <p>Not Have An Account? <a href="lupa-password.html" class="text-[#FF8906]">Register</a></p>
          <p class="text-[#AAA]">or</p>
        </div>
      </div>

      <div class="w-4/5 flex gap-4">

        <button class="flex gap-3 justify-center bg-white shadow-md items-center w-2/4 h-14 rounded"><img class="w-8" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFqDwdp9Qvsf4FK_hEwhruVRAW5qLRvaWtow&usqp=CAU" alt="">Facebook</button>
        <button class="flex gap-3 justify-center bg-white shadow-md items-center w-2/4 h-14 rounded"><img class="w-8" src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK" alt="google logo">Google</button>
      
      </div>
      
    </div>
  </section>
